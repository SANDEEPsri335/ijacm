    <!-- This script gets the article ID from URL -->
    <script>
        // Get article ID from URL like: article-detail.html?id=IJACM-BEBB7D71
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');
        
        // If no ID found, redirect to current issue page
        if (!articleId) {
            window.location.href = 'current-issue.html';
        }
        
        // Make article ID available to other scripts
        window.currentArticleId = articleId;
        console.log("Loading article ID:", articleId);
